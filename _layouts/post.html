<html>

<head>
  {% include head.html %}
</head>

<body class="is-loading">

  <!-- Wrapper -->
  <div id="wrapper" class="fade-in">

    <!-- Header -->
    <header id="header">
      <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
      {% include nav.html %}
    </nav>

    <!-- Main -->
    <div id="main">
      <section class="post">
        <header class="major">
          <span class="date">{{page.date | date_to_string}}</span>
          <h1>{{page.title}}</h1>
          <p>{{page.excerpt}}</p>
        </header>
        <div class="image main">
        </div>
        <p>{{content}}</p>
      </section>

      {% comment %} <div class="comments-wrapper">
        {% include disqus.html %}
      </div> {% endcomment %}
      <!-- /.comments-wrapper -->


      <!-- Footer -->
      <footer>
        <ul class="actions">
          <li>
            <a href="{{ "/survey/" | absolute_url }}" class="button">Survey</a>
          </li>
        </ul>
      </footer>
    </div>
    <!-- {% include disqus.html %}â€œ -->
    <!-- Footer -->
    {% include foot.html %}

  </div>

  <!-- Scripts -->
  {% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
